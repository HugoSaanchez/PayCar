<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Incluir la hoja de estilos de Bootstrap y Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="/css/autenticacion/register.css">

</head>

<body>
    <div class="registro-container">
        <h2>Registro de alumnos</h2>
		<img src="/imgs/logo.png" alt="Logo" class="image-logo">
        <form th:action="@{/auth/register}" method="post" onsubmit="return validateForm()">
            <input name="nombre" type="text"
class="form-control" placeholder="Usuario" autofocus="true" />
<input name="username" id="email" type="email" class="form-control" placeholder="Email" required />
<input name="password" id="password" type="password" class="form-control" placeholder="Contraseña" required />
<input name="confirmPassword" id="confirmPassword" type="password" class="form-control" placeholder="Confirma tu contraseña" required />
<p id="emailError" class="text-danger"></p>
<p id="passwordError" class="text-danger"></p>

<button class="btn btn-lg btn-primary btn-block" type="submit">Registrar</button>
<p class="mt-3 text-center">¿Ya tienes una cuenta? <a href="login">Iniciar sesión</a></p>
</form>
</div>

<!-- Asegúrate de tener Bootstrap JS y sus dependencias si usas componentes de Bootstrap que lo requieran -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script>
 
</script>
</body>
</html>
